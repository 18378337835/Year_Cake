    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release
            debuggable true
            jniDebuggable false
            // 批量打包
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "Year_Cake_${variant.productFlavors[0].name}_v${defaultConfig.versionCode}" +
                            "_${releaseTime()}_${variant.productFlavors[0].properties.get("manifestPlaceholders").getAt("channel")}.apk"
                }
            }

        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
