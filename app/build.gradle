        applicationId "com.hjn.year_cake"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        flavorDimensions '1.0.0'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
